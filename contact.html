<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .input-field {
            border: 2px solid coral;
            background-color: teal;
            color: white;
        }
        .input-field:focus {
            outline: none;
            border-color: coral;
            box-shadow: 0 0 10px coral;
        }
        /* Navbar styles */
        .futuristic-btn {
            background-color: teal;
            color: rgb(255, 255, 255);
            border: 2px solid coral;
            transition: transform 0.4s ease-in-out, background-color 0.4s;
        }
        .futuristic-btn:hover {
            background-color: coral;
            transform: scale(1.1) rotate(2deg);
        }
    </style>
</head>
<body class="bg-teal-700 text-gray-200">

    <!-- Navbar -->
    <nav class="p-4 bg-teal-800">
        <div class="container mx-auto flex justify-between">
            <a href="index.html" class="text-3xl font-bold text-blue-500">My Portfolio</a>
            <div>
                <a href="index.html" class="mx-4 futuristic-btn px-4 py-2 text-blue-500">Home</a>
                <a href="about.html" class="mx-4 futuristic-btn px-4 py-2 text-blue-500">About</a>
                <a href="projects.html" class="mx-4 futuristic-btn px-4 py-2 text-blue-500">Projects</a>
                <a href="skills.html" class="mx-4 futuristic-btn px-4 py-2 text-blue-500">Skills</a>
                <a href="contact.html" class="mx-4 futuristic-btn px-4 py-2 text-blue-500">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="container mx-auto p-8">
        <h1 class="text-5xl font-bold text-coral mb-6 text-blue-500">Contact Me</h1>
        <form action="#" method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-lg text-blue-500">Name</label>
                <input type="text" id="name" name="name" class="input-field w-full p-3 rounded mt-2" placeholder="Your Name" required>
            </div>

            <div>
                <label for="email" class="block text-lg text-blue-500">Email</label>
                <input type="email" id="email" name="email" class="input-field w-full p-3 rounded mt-2" placeholder="Your Email" required>
            </div>

            <div>
                <label for="message" class="block text-lg text-blue-500">Message</label>
                <textarea id="message" name="message" class="input-field w-full p-3 rounded mt-2" rows="5" placeholder="Your Message" required></textarea>
            </div>

            <div>
                <button type="submit" class="futuristic-btn px-6 py-3 w-full text-blue-500">Send Message</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-teal-800 text-center p-4 text-blue-500">
        <p>&copy; 2024 Ali Khan. All Rights Reserved.</p>
    </footer>

</body>
</html>
